<!DOCTYPE html>
<html>
<head>
<!-- import jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--import custom CSS-->
<link rel="stylesheet" href="style.css">

<!--import Affectiva javascript support
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
-->
<script src="https://download.affectiva.com/js/3.2/affdex.js"></script>

</head>
<body>
    <!-- the entire window container -->
    <div class="window-full">

    <div id="camera"></div>

    <!--START: container for top half of window -->
    <div class="top center">

        <!-- div where images will be shown -->
        <div class="center" id="images">
            <div>
                <img id="pic1" src="/img/1.gif">
           </div>
           <div>
               <img id="pic2" src="/img/2.gif">
           </div>
           <div>
               <img id="pic3" src="/img/3.gif">
           </div>
           <div>
               <img id="pic4" src="/img/4.gif">
           </div>

        </div>

    </div>
    <!-- END of UPPER SCREEN container images-->


    <!-- START: container that holds bottom half of screen-->
    <div class="bottom center">
        <br>
        <br>
        <div class="center log"><h3 class="center">Welcome to You Laugh You Loose! Click start to begin!</h3></div>
        <br>

        <button class="center" id="button" onclick="toggleGame()">Start</button>
        <br><br>
        <div class="progress-bar center">
            <div class="center" id="score-counter"></div>
        </div>
    </div>
    <!-- END: BOTTOM half of SCREEN container -->


    </div>
    <!-- END: ENTIRE SCREEN container -->
    

    <script src="script.js"></script>
</body>
</html>
